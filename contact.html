<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contact Me | Krrish Patel</title>
        <link rel="icon" type="image/png" href="public/avatar.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="modal fade" id="modalstatic" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-dark">
                    <div class="modal-header border-0">
                        <h1 class="modal-title fs-5">Confirmation</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h5 class="text-light">Are you sure you want to send this message?</h5>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-light" id="modalSendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loader">
            <div class="spinner-border text-light" role="status"></div>
        </div>

        <div id="content" class="d-none">
            <div class="container text-center mt-5">
                <img src="public/avatar.png" alt="Profile" class="profile-img mb-3">
                <h3 class="fw-semibold">Contact Me</h3>

                <div class="text-start">
                    <a href="index.html" class="text-decoration-none text-secondary d-block text-start">
                        ‚Üê Back to Home
                    </a>
                </div>

                <form class="container text-start" onsubmit="sendmail(event)">
                    <div class="mb-3">
                        <label class="form-label">To :</label>
                        <input type="email" class="form-control" value="krpa020@gmail.com" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject :</label>
                        <input type="text" class="form-control" id="subject">
                    </div>

                    <div id="AlertOfSub"></div>

                    <div class="mb-3">
                        <label class="form-label">Message :</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <div id="AlertOfMsg"></div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn-custom me-md-2" type="reset">Reset</button>
                        <button class="btn-custom btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            let pendingSubject = "";
            let pendingMessage = "";

            const showAlert = (el, msg, type) => {
                const d = document.createElement("div");
                d.innerHTML = `<div class="alert alert-${type} alert-dismissible"><div>${msg}</div><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
                el.append(d);
            };

            window.addEventListener("load", () => {
                setTimeout(() => {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("content").classList.remove("d-none");
                }, 1200);
            });

            function sendmail(e) {
                e.preventDefault();
                const s = document.getElementById("subject").value;
                const m = document.getElementById("message").value;
                const as = document.getElementById("AlertOfSub");
                const am = document.getElementById("AlertOfMsg");
                as.innerHTML = "";
                am.innerHTML = "";

                if (!s.trim()) {
                    showAlert(as, "Please fill the Subject.", "danger");
                    return;
                }
                if (!m.trim()) {
                    showAlert(am, "Please fill the Message.", "danger");
                    return;
                }

                pendingSubject = s;
                pendingMessage = m;

                new bootstrap.Modal(document.getElementById("modalstatic")).show();
            }

            document.getElementById("modalSendBtn").addEventListener("click", () => {
                const link = "mailto:krrish@example.com?subject=" +
                encodeURIComponent(pendingSubject) +
                "&body=" + encodeURIComponent(pendingMessage);
                bootstrap.Modal.getInstance(document.getElementById("modalstatic")).hide();
                window.location.href = link;
            });
        </script>
    </body>

</html>
